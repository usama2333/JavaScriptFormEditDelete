<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
    
</head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body class="bg-light">

    <div class="Row">
        <h3 class="text-center mt-5" >Javascript Form</h3>
    </div>
    <div class="container">

      <p hidden id="person_id"></p>

        <div class="Row">
            <label class="form-label">First name</label>
            <input  type="text" minlength="5" maxlength="20" class="form-control" id="Input1"  required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <span id="firstname" class="text-danger pt-2"></span>
        
          </div>
          
          <div class="Row" >
            <label  class="form-label">Last name</label>
            <input   type="text"  minlength="5" maxlength="20" class="form-control" id="Input2"  required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <span id="lastname" class="text-danger pt-2"></span>
          </div>
       
          <div class="Row">
            <label  class="form-label">Email Address</label>
            <input  type="text" class="form-control" id="Input3"  required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <span id="email" class="text-danger pt-2"></span>
        
          </div>
          
          <div class="Row" >
            <label  class="form-label">Contact</label>
            <input  type="text"  class="form-control" id="Input4"  required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <span id="contact" class="text-danger pt-2"></span>
          </div>
          <div class="Row">
            <label  class="form-label">Age</label>
            <input  type="text"  class="form-control" id="Input5"  required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <span id="age" class="text-danger pt-2"></span>
        
          </div>
          

          <div class="Row p-3 mt-3">
            <button type="button"  id="display" value="display" onclick="input()" class="btn btn-outline-primary">Submit</button>
            
          </div>

          <div class="row">
            <p id="message" style="text-align: center;"></p>
          </div>

          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Person id</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Age</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="body">

              </tbody>
            
            </table>
          </div>
          
    </div>

    <script src="js/java.js"></script>
</body>


</html>
